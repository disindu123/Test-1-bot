<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenix Md Bot Pairing</title>
    <style>
        /* Styling */
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #00ffcc;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00ffcc, 0 0 30px #0099ff;
        }

        .qr-container {
            text-align: center;
        }

        .qr-code {
            width: 300px;
            height: 300px;
            background: black;
            border: 5px solid #00ffcc;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.8), 0 0 40px rgba(0, 255, 204, 0.4);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .session-id {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
    </style>
</head>
<body>
    <h1>Fenix Md</h1>
    <div class="qr-container">
        <div class="qr-code">
            <img id="qrCode" src="https://via.placeholder.com/300" alt="QR Code">
        </div>
        <div class="session-id" id="sessionId">Generating Session ID...</div>
    </div>

    <script>
        // Generate a session ID in the format "FenixMD=<characters>"
        function generateSessionId() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let sessionId = 'FenixMD=';
            for (let i = 0; i < 10; i++) {
                sessionId += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return sessionId;
        }

        // Simulate QR Code fetching from the server
        function fetchQRCode(sessionId) {
            // Replace with your backend QR code API
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${sessionId}&size=300x300`;
            document.getElementById('qrCode').src = qrUrl;
        }

        // Set the session ID dynamically
        const sessionIdElement = document.getElementById('sessionId');
        const sessionId = generateSessionId();
        sessionIdElement.textContent = sessionId;

        // Fetch the QR Code
        fetchQRCode(sessionId);
    </script>
</body>
</html>
