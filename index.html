<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenix Md Bot Pairing</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 0 0 20px #ffffff, 0 0 30px #00ff00;
            animation: glow 2s infinite alternate;
        }

        .qr-container {
            margin-top: 50px;
        }

        .qr-code {
            width: 250px;
            height: 250px;
            background: #fff;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7), 0 0 40px rgba(0, 255, 0, 0.4);
        }

        .session-id {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            animation: fadeIn 2s ease-in-out;
        }

        /* Background animation */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://source.unsplash.com/1920x1080/?cyberpunk') no-repeat center center/cover;
            filter: blur(5px);
            animation: zoom 20s infinite alternate;
        }

        /* Animations */
        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #00ff00;
            }
            to {
                text-shadow: 0 0 30px #ffffff, 0 0 50px #00ff00;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>Fenix Md</h1>
    <div class="qr-container">
        <div class="qr-code">
            <img src="https://via.placeholder.com/250" alt="QR Code" style="width: 100%; height: 100%; border-radius: 15px;">
        </div>
        <div class="session-id" id="sessionId">
            Generating Session ID...
        </div>
    </div>

    <script>
        // Generate a formatted session ID
        function generateSessionId() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let sessionId = 'FenixMD=';
            for (let i = 0; i < 10; i++) {
                sessionId += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return sessionId;
        }

        // Set the session ID dynamically after a delay
        const sessionIdElement = document.getElementById('sessionId');
        setTimeout(() => {
            sessionIdElement.textContent = generateSessionId();
        }, 2000);
    </script>
</body>
</html>
